<div class="wechatSuccess">
	<tipalert></tipalert>
    <h1 class="th1">
        <span class='thtext' ui-sref='home.config.wechat'>←{{bindMsg[0]}}</span>
    </h1>
    <div class='wechatSuccess_main'>
		<form  class="form-horizontal" role="form" >
			<div class="form-group" ng-repeat='x in bjWechatMsg'>
			    <label class="col-sm-2 control-label text_left" ng-bind='x.name'></label>
			    <div class="col-sm-8">
			        <input type="text" class="form-control" ng-disabled='{{x.disable}}' ng-model='bindMsg[$index]'/>
			    </div>
			</div>
			<div class="form-group" >
			    <div class="col-sm-offset-2 col-sm-8">
			        <button class="form-control btn-default" ng-click='updateWechatBindMsg()' >修改</button>
			    </div>
			</div>
		</form>
    </div>
</div>
