<div class="chat clear-fix">
	<div class="chat-customer">
		<div class="chat-user"></div>
		<div class="chat-selec clear-fix">
			<div class="chat-now" ng-click="changeNow()">当前会话<span></span></div>
			<div class="chat-old" ng-click="changeHis()">历史会话</div>
		</div>
		<div class="chat-customer-list" ng-show="nowChatShow">
			<a href="javascript:;" ng-repeat='chat in chatList track by $index' ng-click = "chatTo(chat)" ng-class="{'geting':isGetMsg,'selecting':isSelect}" >
				<div class="customer-list" >
					<span class="user-pic"></span>
					<span class="user-chat-msg" ng-bind='chat.fromUserName'></span>
					<p ng-bind='chat.lastTalk.content'></p>
				</div>
			</a>
		</div>
		<div class="chat-customer-list" ng-show="!nowChatShow">
			<a href="javascript:;" ng-repeat='chat in hisChatList track by $index' ng-click = "chatToHis(chat)" ng-class="{'geting':isGetMsg,'selecting':isSelect}" >
				<div class="customer-list" >
					<span class="user-pic"></span>
					<span class="user-chat-msg" ng-bind='chat.fromUserName'></span>
					<p ng-bind='chat.lastTalk.content'></p>
				</div>
			</a>
		</div>
	</div>
	<header class="chat-handle">
		<div ng-show = "chatNowMsg">
			<img src='' />
			<a href="javascript:;" ng-click="addNewGd()">新增工单</a>
			<a href="javascript:;" ng-click="transNowChat()">转移会话</a>
			<a href="javascript:;" ng-click='close_chat()'>关闭会话</a>
		</div>
	</header>
	<div class="chat-main" ui-view>
		<div style="margin:30px auto;text-align:center;">点击左侧列表打开聊天!</div>
	</div>
	<div class="chat-customer-msg"></div>
</div>
<script type="text/ng-template" id="transChat" >
	<tipalert></tipalert>
    <div >
	    <label>选择客服组</label>
		<select  ng-model="transKFZ" ng-change="selecKFZ()" ng-options="x.groupId as x.name for x in groupData">
            <option ng-show="false" selected value="" >--可受理客服组--</option>
	    </select>
	    <label>选择客服</label>
        <select ng-model="transKF" ng-options="x.roleId as x.name for x in transKfDataList">
            <option ng-show="false" value="" selected >可受理客服</option>
        </select>
        <div style="text-align:center;">
			<button class="btn btn-default" ng-click="goTransChat()">确定</button>
        </div>
	</div> 
</script>
