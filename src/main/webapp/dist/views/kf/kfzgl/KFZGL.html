<div class="kfgl">
    <tipalert></tipalert>
    <h1 class="th1">
        <span class='thtext'>客户列表</span>
        <div class="thbtn">
            <button type="button" class="btn btn-success" ui-sref='home.kf.addkfz'>+新增客户</button>
        </div>
    </h1>
    <div class="search clearfix">
        <div class="form-group" >
            <label class="col-sm-2 control-label text_left" >搜索客户</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model='queryCustomerTxt' />
            </div>
            <div class="col-sm-4">
                <button class="btn btn-primary" ng-click = "search()">搜索</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <tr style="font-weight:600;">
            <td>客户名称</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
        <tr ng-repeat='x in dataList'>
            <td>{{x.customerName}}</td>
            <td>{{x.createTime}}</td>
            <td>
                <a href='javascript:;' ng-click='bjZd(x)'>编辑</a>
                <a href='javascript:;' ng-click='deleZd(x)'>删除</a>
            </td>
        </tr>
    </table>
    <tm-pagination conf="paginationConf" ng-show='pagShow'></tm-pagination>
</div>
