<div class="bjjs">
    <h1 class="th1">
        <span class='thtext'>编辑角色</span>
        <div class="thbtn">
            <button type="button" class="btn btn-default" ui-sref='home.kf.jsgl'>取消</button>
            <button type="button" class="btn btn-default" ng-click='bjjsSave()'>保存</button>
        </div>
    </h1>
    <div class="bjjsmain">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label text_left">角色名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model='jsname'>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label text_left">角色描述</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="5" ng-model='jsremark'></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-repeat='x in bjjslist track by $index' id='bjjschk'>     
            <div class="col-sm12 bjjsGroupth">
                <input type="checkbox" ng-model='x.permissionMokuiId' ng-change='changeit($index)'><span ng-bind='x.name'></span>
            </div>
            <div class="col-sm-6 bjjsGroup" ng-repeat='y in x.subPermissions'>
                <input type="checkbox" ng-change="check(y.permissionId,$index)" ng-model="y.check"> <span ng-bind='y.name'></span>
            </div>
        </div>
    </div>
</div>
