<div class="bjkf">
    <tipalert></tipalert>
    <h1 class="th1">
        <span class='thtext'>编辑客户</span>
        <div class="thbtn">
            <button type="button" class="btn btn-default" ui-sref='home.kf.kfzgl'>取消</button>
            <button type="button" class="btn btn-default" ng-click='saveMsg()'>保存</button>
        </div>
    </h1>
    <div class='bjkf_main'>
        <form  class="form-horizontal" role="form" >
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >客户名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='myMsg.customerName' required />
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >联系电话</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='myMsg.phone' required />
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >客户编号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='myMsg.serialCode' required />
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >开户行</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='myMsg.depositBank' required />
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >账号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='myMsg.accountCode' required />
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >账户名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='myMsg.accountName' required />
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >描述</label>
                <div class="col-sm-8">
                    <textarea class="form-control" ng-model='myMsg.desc'></textarea>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >是否有效</label>
                <div class="col-sm-8">
                    <label>是：<input type="radio" name="isCorp" value="1" ng-model = "myMsg.isCorp" /></label>
                    <label>否：<input type="radio" name="isCorp" value="0" ng-model = "myMsg.isCorp" /></label>
                </div>
            </div>
        </form>
    </div>
</div>
