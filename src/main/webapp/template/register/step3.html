<tipalert></tipalert>
<form class="form-horizontal" role="form">
  <div class="form-group" ng-class="test_style1">
    <label for="username" class="col-sm-3 control-label">企业名称</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="请输入企业名称" ng-model="conName" required />
    </div>
  </div>
  <div class="form-group" ng-class="test_style2">
    <label for="img_yzm" class="col-sm-3 control-label" >企业规模</label>
    <div class="col-sm-8">
      <select class="form-control"  ng-model='conSize'>
          <option value='50'>小于50</option>
          <option value='50-100'>50~100</option>
          <option value='100-200'>100~200</option>
          <option value='200'>200以上</option>
      </select>
    </div>
  </div>
  <div class="form-group" ng-class="test_style2">
    <label for="img_yzm" class="col-sm-3 control-label" >专属域名</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="conWorld" />
    </div>
    <div class="col-sm-2">
      .cmcc.com
    </div>
  </div>
  <div class="form-group" >
    <div class="col-sm-12" style="text-align:right;">
       <a href="javascript:;" ui-sref="login">已有账号，直接登录</a>
      </div>
    </div>
  </div>
  <div class="form-group" ng-class="test_style1">
    <div class="col-sm-offset-3 col-sm-8">
      <button class='btn btn-default' ng-click='register()'>注册</button>
    </div>
  </div>
</form>
