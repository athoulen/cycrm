<div class="kfgl">
	<tipalert></tipalert>
	<h1 class="th1">
		<span class='thtext'>客户协议</span>
        <div class="thbtn" ng-init="toFilter1=false">
            <button type="button" class="btn btn-primary" ng-click='toFilter1=!toFilter1'>筛选</button>
            <button type="button" class="btn btn-success" ui-sref='home.agreement.addGuestAgreement'>+新增协议</button>
        </div>
	</h1>
	<div class="form-group clear-fix" style="margin-top:20px;" ng-show="toFilter1">
	    <label class="col-sm-2 control-label text_left" >客户协议:</label>
	    <div class="col-sm-3">
	        <input type="text" class="form-control" ng-model='searchKey.protocolCode' required />
	    </div>
	    <label class="col-sm-2 col-offset-sm-1 control-label text_left" >产品名称:</label>
	    <div class="col-sm-3">
	        <input type="text" class="form-control" ng-model='searchKey.productName' required />
	    </div>
	</div>
	<div class="form-group clear-fix"  ng-show="toFilter1">
	    <label class="col-sm-2 control-label text_left" >医院名称:</label>
	    <div class="col-sm-3">
	        <input type="text" class="form-control" ng-model='searchKey.hospital' required />
	    </div>
<!-- 	    <label class="col-sm-2 control-label text_left" >产品规格:</label>
	    <div class="col-sm-3">
	        <input type="text" class="form-control" ng-model='searchKey.productNorms' required />
	    </div> -->
	    <button type="button" class="btn btn-primary" ng-click='search(searchKey)'>搜索</button>
	</div>
	<table class="table table-striped clear-fix">
		<tr style="width:100%;">
			<td style="width:15%;">客户协议</td>
			<td style="width:20%;">产品名称</td>
			<td style="width:25%;">医院名称</td>
			<td style="width:10%;">推广费</td>
			<td style="width:20%;">有效期</td>
			<td>操作</td>
		</tr>
		<tr ng-repeat='x in dataList'>
			<td>{{x.customerName}}</td>
			<td>{{x.productName}}</td>
			<td>{{x.hospitalName}}</td>
			<td>{{x.promotionExpense}}</td>
			<td>{{x.validDate}}</td>
			<td>
				<a href='javascript:;' ui-sref='home.agreement.editGuestAgreement({obj:x})'>编辑</a>
				<!-- <a href='javascript:;' ng-click='deleZd(x)'>删除</a> -->
			</td>
		</tr>
	</table>
	<tm-pagination conf="paginationConf" ng-show='pagShow'></tm-pagination>
</div>
