<div class="kfgl">
	<tipalert></tipalert>
	<h1 class="th1">
		<span class='thtext'>产品列表</span>
        <div class="thbtn" ng-init="toFilter3=false">
            <button type="button" class="btn btn-primary" ng-click='toFilter3=!toFilter3'>筛选</button>
            <button type="button" class="btn btn-success" ui-sref='home.product.addProduct'>+新增产品</button>
        </div>
	</h1>
	<div class="form-group clear-fix" style="margin-top:20px;" ng-show="toFilter3">
	    <label class="col-sm-2 control-label text_left" >产品名称:</label>
	    <div class="col-sm-3">
	        <input type="text" class="form-control" ng-model='searchKey.productName' required />
	    </div>
	    <label class="col-sm-2 col-offset-sm-1 control-label text_left" >生产厂家:</label>
	    <div class="col-sm-3">
	        <input type="text" class="form-control" ng-model='searchKey.manufacture' required />
	    </div>
	</div>
	<div class="form-group clear-fix" ng-show="toFilter3">
	    <label class="col-sm-2 control-label text_left" >产品规格:</label>
	    <div class="col-sm-3">
	        <input type="text" class="form-control" ng-model='searchKey.productNorms' required />
	    </div>
	    <button type="button" class="btn btn-primary" ng-click='search(searchKey)'>搜索</button>
	</div>
	<table class="table table-striped clear-fix">
		<tr>
			<td>产品名称</td>
			<td>生产厂家</td>
			<td>产品规格</td>
			<td>操作</td>
		</tr>
		<tr ng-repeat='x in dataList'>
			<td>{{x.productName}}</td>
			<td>{{x.manufacture}}</td>
			<td>{{x.productNorms}}</td>
			<td>
				<a href='javascript:;' ui-sref='home.product.editProduct({obj:x})'>编辑</a>
				<!-- <a href='javascript:;' ng-click='deleZd(x)'>删除</a> -->
			</td>
		</tr>
	</table>
	<tm-pagination conf="paginationConf" ng-show='pagShow'></tm-pagination>
</div>
