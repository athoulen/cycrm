<div class="bjkf">
    <tipalert></tipalert>
    <h1 class="th1">
        <span class='thtext'>编辑产品</span>
        <div class="thbtn">
            <button type="button" class="btn btn-default" ui-sref='home.product.productManage'>取消</button>
            <button type="button" class="btn btn-success" ng-click='save()'>保存</button>
        </div>
    </h1>
    <div class='bjkf_main'>
        <form  class="form-horizontal" role="form" >
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >*产品名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='product.productName' required />
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >*产品规格</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='product.productNorms'>
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >*产品价格</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='product.productPrice' />
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-2 control-label text_left" >*生产厂商</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model='product.manufacture' />
                </div>
            </div>   
        </form>
    </div>
</div>
